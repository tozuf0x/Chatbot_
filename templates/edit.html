{% extends "base.html" %}
{% block content %}
<div class="mb-3">
    <h1>Edit Error</h1>
    <form method="POST" action="{{ url_for('edit_error', id=error.id) }}">
        <div class="modal-body">
            <div class="form-group">
                <label for="editCode">Код ошибки</label>
                <input type="text" class="form-control" id="editCode" name="code" required>
            </div>
            <div class="form-group">
                <label for="editErrtext">Текст ошибки</label>
                <input type="text" class="form-control" id="editErrtext" name="errtext" required>
            </div>
            <div class="form-group">
                <label for="editRecommendation">Рекомендация</label>
                <textarea class="form-control" rows="3" id="editRecommendation" name="editRecommendation" required></textarea>
            </div>
            <div class="form-group">
                <label for="editObj">Объект</label>
                <input type="text" class="form-control" id="editObj" name="obj" required>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
    </form>
    
    <br>
    <a href="{{ url_for('index') }}">На главную</a>
</div>
{% endblock %}
