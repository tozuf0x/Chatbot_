<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Error</title>
    <!-- Include Bootstrap CSS (you can adjust the paths accordingly) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Edit Error</h2>

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editErrorModal">
        Edit Error
    </button>

    <!-- Modal -->
    <div class="modal fade" id="editErrorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Error form for editing goes here -->
                    <form method="post" action="{{ url_for('edit_error') }}">
                        {{ form.hidden_tag() }}
                        <input type="hidden" id="editErrorId" name="editErrorId" value="">
                        <div class="form-group">
                            <label for="editCode">Code:</label>
                            <input type="text" class="form-control" id="editCode" name="editCode" required>
                        </div>
                        <div class="form-group">
                            <label for="editErrtext">Error Text:</label>
                            <input type="text" class="form-control" id="editErrtext" name="editErrtext" required>
                        </div>
                        <div class="form-group">
                            <label for="editRecommendation">Recommendation:</label>
                            <input type="text" class="form-control" id="editRecommendation" name="editRecommendation">
                        </div>
                        <div class="form-group">
                            <label for="editObj">Object:</label>
                            <input type="text" class="form-control" id="editObj" name="editObj">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap and jQuery scripts (you can adjust the paths accordingly) -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    // Function to populate the edit modal with error details
    function populateEditModal(id, code, errtext, recommendation, obj) {
        $("#editErrorId").val(id);
        $("#editCode").val(code);
        $("#editErrtext").val(errtext);
        $("#editRecommendation").val(recommendation);
        $("#editObj").val(obj);

        // Show the modal
        $("#editErrorModal").modal("show");
    }
</script>

</body>
</html>
