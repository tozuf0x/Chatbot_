<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Error</title>
    <!-- Include Bootstrap CSS (you can adjust the paths accordingly) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Add Error</h2>

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addErrorModal">
        Add Error
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addErrorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Error form goes here -->
                    <form method="post" action="{{ url_for('add_error') }}">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <label for="code">Code:</label>
                            <input type="text" class="form-control" id="code" name="code" required>
                        </div>
                        <div class="form-group">
                            <label for="errtext">Error Text:</label>
                            <input type="text" class="form-control" id="errtext" name="errtext" required>
                        </div>
                        <div class="form-group">
                            <label for="recommendation">Recommendation:</label>
                            <input type="text" class="form-control" id="recommendation" name="recommendation">
                        </div>
                        <div class="form-group">
                            <label for="obj">Object:</label>
                            <input type="text" class="form-control" id="obj" name="obj">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap and jQuery scripts (you can adjust the paths accordingly) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
