{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form action="{{ url_for('register') }}" method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" id="username" name="username" placeholder="username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" id="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="control">
                <label class="radio">
                  <input type="radio" id="is_admin" name="is_admin"/>
                  Администратор
                </label>
              </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
